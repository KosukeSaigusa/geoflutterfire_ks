name: simple
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  cloud_firestore: ^4.9.3
  cupertino_icons: ^1.0.6
  firebase_core: ^2.18.0
  flutter:
    sdk: flutter
  # Import and use GeoFlutterFire2 package (advance/geoflutterfire2.dart only) just for smooth comparison.
  # No need to import it when you develop your app.
  geoflutterfire2: ^2.3.15
  geoflutterfire_plus:
    path: ../
  google_maps_flutter: ^2.5.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
